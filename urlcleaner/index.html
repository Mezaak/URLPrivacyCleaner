<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Cleaner Privacy</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <meta property="og:title" content="Privacy URL Cleaner">
    <meta property="og:description" content="Anonymous sharing through clean URLs">
    <meta property="og:image" content="https://privacyurlcleaner.netlify.app/og-image.png">
    <meta property="og:url" content="https://privacyurlcleaner.netlify.app/">
    <meta property="og:type" content="website">
    <meta http-equiv="Content-Language" content="en">
    <link rel="canonical" href="https://privacyurlcleaner.netlify.app/">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <div class="main">
        <span class="heading"><i class="fa-solid fa-fingerprint"></i> URL CLEANER PRIVACY</span>
        <input type="text" name="" id="url_area" placeholder="Paste Your Link">
        <div class="button_area">
            <button id="delete_button">Clear Url</i></button>
            <button id="sweep_input">Text <i class="fa-solid fa-delete-left"></i></button>  
        </div>
        
        <div id="result_area">Result will be shown here </div>
        <button id="copy_button">Copy Link <i class="fa-solid fa-copy"></i></button>  
    </div>
    <script src="script.js"></script>
</body>
</html>
